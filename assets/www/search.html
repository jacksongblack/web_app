<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312 target-densitydpi=device-dpi "/>
    <title>导航</title>
    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/image_style.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.iscrollview.css"/>

</head>
<body>
<div data-role="page" data-theme="c">
    <div data-role="popup" id="lastPage">
        <p>亲！到最后一页了</p>
    </div>
    <div data-role="popup" id="firstPage">
        <p>亲！已经第一页了

        <p>
    </div>
    <!--header-->
    <div data-role="header" data-theme="b">
        <a href="index.html" data-mini="true" data-theme="b" data-icon="arrow-l" data-ajax="false">主界面</a>

        <h1> 综合搜索 </h1>
    </div>
    <!--搜索输入框-->
    <div data-role="content" class="main">
        <form id="search" data-role="fieldcontainer">
                <input type="search" id="keyword" name="search">
                <select id="domain" name="source">
                    <option value="" data-placeholder="true">请选择搜索类型</option>
                    <option value="domains">新闻</option>
                    <option value="industries">行业信息</option>
                    <option value="technologies">科技服务超市</option>
                    <option value="products">产品信息</option>
                    <option value="enterprises">企业信息</option>
                </select>
        </form>
    </div>
</div>
<!--javascript-->
<script src="js/jquery-1.9.1.js"></script>
<script src="js/initialization.js"></script>
<script src="js/jquery.mobile-1.3.2.js"></script>
<script src="js/iScroll.js"></script>
<script src="js/jquery.mobile.iscrollview.js"></script>
<!--<script src="js/cordova.js"></script>-->
<script src="js/storageTool.js"></script>
<script src="js/sendToServer.js"></script>
<script src="js/bindingLinks.js" charset="UTF-8"></script>
<script src="js/search.js" charset="gb2312"></script>
<script charset="gb2312" type="text/javascript"></script>
<script type="text/javascript">
    $(document).bind("pageinit", function () {
      var searchObj = new ComprehensiveSearch();
      searchObj.self.bindclickEvent();
    })
</script>
</body>
</html>
