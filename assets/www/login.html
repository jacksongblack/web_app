<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>导航</title>
    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/image_style.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.iscrollview.css"/>

</head>
<body>
<div data-role="page" data-theme="c">
    <!--header-->
    <div data-role="header" data-theme="c">
        <a href="index.html" data-mini="true" data-icon="arrow-l" data-ajax=false>主界面</a>
        <h1> 中小微企业服务平台 </h1>
    </div>
    <div data-role="content" class="main">
        <from name="login" id="login_form">
            <div data-role="fieldcontainer">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" name="email" id="login_email">
            </div>
            <div data-role="fieldcontainer">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" id="login_password">
            </div>
            <div data-role="fieldcontainer">
                <a data-role="button" path="api/login" data-theme="c" id="login_button">登录</a>
            </div>
        </from>
        <div data-role="popup" id="message">
            <a href="#" data-rel="back" data-role="button" data-theme="c" data-icon="delete" data-iconpos="notext" class="ui-btn-right">关闭</a>
            <p>邮箱或密码错误&nbsp;&nbsp;&nbsp;<p>
        </div>
    </div>
</div>
<!--javascript-->
<script src="js/jquery-1.9.1.js"></script>
<script src="js/initialization.js"></script>
<script src="js/jquery.mobile-1.3.2.js"></script>
<script src="js/iScroll.js"></script>
<script src="js/jquery.mobile.iscrollview.js"></script>
<!--<script src="js/cordova.js"></script>-->
<script src="js/storageTool.js"></script>
<script src="js/sendToServer.js"></script>
<script src="js/bindingLinks.js" charset="UTF-8"></script>
<script src="js/login.js"></script>
<script type="text/javascript">
    $(document).bind("pageinit", function () {
        var bindobj = new Login();
        bindobj.self.bindButton();
    });
</script>
</body>
</html>
