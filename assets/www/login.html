</head>
<body>
<div data-role="page" data-theme="c">
    <div data-role="popup" id="lastPage">
        <p>亲！到最后一页了</p>
    </div>
    <div data-role="popup" id="firstPage">

        <p>

    <!--header-->
    <div data-role="header" data-theme="c">
        <h1> 中小微企业服务平台 </h1>
    </div>
    <!--九宫格-->
    <div data-role="content" class="main">
        <div class="ui-grid-b">
            <div class="ui-block-a"><a pageTo="news_theme.html" path="api/domains" class="img1" data-storageKey="domains"><img
                    src="images/xw.png">新闻</a>
            </div>
            <div class="ui-block-b"><a pageTo="industries_theme.html" path="api/industries" class="img2"
                                       data-storageKey="industries"><img src="images/Beaker.png">行业</a></div>
            <div class="ui-block-c"><a pageTo="product_theme.html" path="api/industries" class="img3"><img src="images/truck.png">产品</a></div>
        </div>
        <!-- /grid-a -->
        <div class="ui-grid-b">
            <div class="ui-block-a"><a href="news_theme.html" class="img4"><img src="images/shop.png">超市</a></div>
            <div class="ui-block-b"><a href="news_theme.html" class="img5"><img src="images/globe.png">黄页</a></div>

        <div class="ui-grid-b">
            <div class="ui-block-a"><a href="news_theme.html" class="img7"><img src="images/Head.png">登录</a></div>
            <div class="ui-block-b"><a href="news_theme.html" class="img8"><img src="images/settion.png">配置</a></div>
            <div class="ui-block-c"><a href="news_theme.html" class="img9"><img src="images/tv.png">更多</a></div>
        </div>
        <!-- /grid-a -->
    </div>
</div>
<!--javascript-->
<script src="js/jquery-1.9.1.js"></script>
<script src="js/initialization.js"></script>
<script src="js/jquery.mobile-1.3.2.js"></script>
<script src="js/iScroll.js"></script>
<script src="js/jquery.mobile.iscrollview.js"></script>
<!--<script src="js/cordova.js"></script>-->
<script src="js/storageTool.js"></script>
<script src="js/sendToServer.js"></script>
<script src="js/bindingLinks.js"></script>
<script charset="gb2312" type="text/javascript"></script>
<script type="text/javascript">
    $(document).bind("pageinit", function () {
        var bindLink = new BindLinkTo()
        bindLink.self.bind = function (document,key) {
            $(document).each(
                    function () {
                        $(this).bind("tap", function () {
                                    _thisBindLinkObj_.send(getRootPath()+$(this).attr("path"));
                                    var response = _thisBindLinkObj_.saveResponseTo(key);
                                    if (response.length != 0){

                                        _thisBindLinkObj_.self.url=($(this).attr("path"));
                                        _thisBindLinkObj_.self.savePathToLocalStorage()
                                        _thisBindLinkObj_.jumpTo($(this).attr("pageTo"))
                                    }
                                    else {
                                        alert("出错了，可能是没有返回值")
                                    }
                                }
                        )
                    })
        }
        bindLink.self.bind(".main div div a", "domains")
    });
</script>
</body>
